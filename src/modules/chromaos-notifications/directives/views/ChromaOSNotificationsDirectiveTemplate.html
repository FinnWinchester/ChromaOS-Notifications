<div class="chromaos-notification chromaos-notification-{{notificationStyle}}">
  <div class="chromaos-notification-content">
    <div class="chromaos-notification-content-icon">
      <i class="{{notificationIcon}}"></i>
    </div>
    <div class="chromaos-notification-content-body">
      <div class="chromaos-notification-content-body-title">
        {{notificationTitle}}
      </div>
      <div class="chromaos-notification-content-body-text">
        {{notificationText}}
      </div>
    </div>
  </div>
</div>
